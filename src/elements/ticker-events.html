<link rel='import' href='./common/ticker-event.html'>

<dom-module id='ticker-events'>
  <template>
    <div class='fit' style='z-index:-1'><content></content></div>
    <div id='eventsContainer'>
      <template is='dom-repeat' items='[[events]]'>
        <ticker-event event='[[item]]'></ticker-event>
      </template>
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-events',
  behaviors:[
    syncState(['events'])
  ],
  observers:[
    'eventsChanged(events)'
  ],
  eventsChanged:function(events){
    this.$.eventsContainer.className += ' is-fading-in';
  }
});
</script>
