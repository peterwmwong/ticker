<link rel='import' href='./common/ticker-event.html'>

<style>
ticker-events {
  padding-top: 60px;
}

@media (min-width: 639px) {
  ticker-events {
    padding: 72px 8px 0 8px;
  }
}
</style>
<dom-module id='ticker-events'>
  <template>
    <template is='x-repeat' items='[[events]]'>
      <ticker-event event='[[item]]'></ticker-event>
    </template>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-events',
  behaviors:[
    syncState(['events'])
  ]
});
</script>
