<link rel='import' href='ticker-repo-name.html'>

<dom-module id='ticker-event-templates'>

  <template is='x-template' id='PullRequestEvent'>
    <div class='Card-action Card-action--wrap'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3' style='margin-bottom: 1px;'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>
      <span>&nbsp;<span>[[event.payload.pull_request.state]]</span>ed&nbsp;</span>
      <span class='l-display-inline-block t-truncate' style='max-width:calc(100% - 48px);'>
        <iron-icon class='c-warning' icon='[[iconForIssueOrPR(event)]]'></iron-icon>
        <span class='t-normal'>[[titleForIssueOrPR(event)]]</span>
      </span>
    </div>
  </template>

  <template is='x-template' id='ReleaseEvent'>
    <div class='Card-action'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>&nbsp;published a release&nbsp;
      <iron-icon class='c-warning' icon='github:versions'></iron-icon>
      &nbsp;<span class='t-normal'>[[displayNameForRelease(event.payload.release)]]</span>
    </div>
  </template>

  <template is='x-template' id='TeamAddEvent'>
    <div class='Card-action'>
      <span>[[event.payload.team.name]]</span>
      &nbsp;team was added
    </div>
  </template>

  <template is='x-template' id='CreateEvent'>
    <div class='Card-action Card-action--wrap'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3' style='margin-bottom: 1px;'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>
      <span>&nbsp;created a branch&nbsp;</span>
      <span class='l-display-inline-block t-truncate' style='max-width:calc(100% - 48px);'>
        <iron-icon class='c-warning' icon='[[iconForBranchOrRepo(event)]]'></iron-icon>
        <span class='t-normal'>[[event.payload.ref]]</span>
      </span>
    </div>
  </template>

  <template is='x-template' id='DeleteEvent'>
    <div class='Card-action Card-action--wrap'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3' style='margin-bottom: 1px;'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>
      <span>&nbsp;deleted a branch&nbsp;</span>
      <span class='l-display-inline-block t-truncate' style='max-width:calc(100% - 48px);'>
        <iron-icon class='c-warning' icon='[[iconForBranchOrRepo(event)]]'></iron-icon>
        <span class='t-normal'>[[event.payload.ref]]</span>
      </span>
    </div>
  </template>

  <template is='x-template' id='PullRequestReviewCommentEvent'>
    <div class='Card-action Card-action--wrap'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3' style='margin-bottom: 1px;'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>
      <span>&nbsp;commented on&nbsp;</span>
      <span class='l-display-inline-block t-truncate' style='max-width:calc(100% - 48px);'>
        <iron-icon class='c-warning' icon='[[iconForIssueOrPR(event)]]'></iron-icon>
        <span class='t-normal'>[[titleForIssueOrPR(event)]]</span>
      </span>
    </div>
    <div class='Card-action Card-action--secondary'>
      <iron-icon icon='github:quote' class='c-warning self-start'></iron-icon>
      <span class='flex l-padding-l1'>[[event.payload.comment.body]]</span>
    </div>
  </template>

  <template is='x-template' id='IssueCommentEvent'>
    <div class='Card-action Card-action--wrap'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3' style='margin-bottom: 1px;'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>
      <span>&nbsp;commented on&nbsp;</span>
      <span class='l-display-inline-block t-truncate' style='max-width:calc(100% - 48px);'>
        <iron-icon class='c-warning' icon='[[iconForIssueOrPR(event)]]'></iron-icon>
        <span class='t-normal'>[[titleForIssueOrPR(event)]]</span>
      </span>
    </div>
    <div class='Card-action Card-action--secondary'>
      <iron-icon icon='github:quote' class='c-warning self-start'></iron-icon>
      <span class='flex l-padding-l1'>[[event.payload.comment.body]]</span>
    </div>
  </template>

  <template is='x-template' id='IssuesEvent'>
    <div class='Card-action Card-action--wrap'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3' style='margin-bottom: 1px;'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>
      <span>&nbsp;<span>[[event.payload.action]]</span>&nbsp;</span>
      <span class='l-display-inline-block t-truncate' style='max-width:calc(100% - 48px);'>
        <iron-icon class='c-warning' icon='[[iconForIssueOrPR(event)]]'></iron-icon>
        <span class='t-normal'>[[titleForIssueOrPR(event)]]</span>
      </span>
    </div>
  </template>

  <template is='x-template' id='CommitCommentEvent'>
    <div class='Card-subject'>
      <iron-icon class='c-warning' icon='github:git-commit'></iron-icon>
      <span class='flex l-padding-l3'>[[event.payload.comment.commit_id]]</span>
    </div>
    <div class='Card-action'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3 self-start'></ticker-avatar>
      <span class='flex'>[[event.payload.comment.body]]</span>
    </div>
  </template>

  <!-- <template is='x-template' id='WatchEvent'></template> -->
  <!-- <template is='x-template' id='ForkEvent'></template> -->

  <template is='x-template' id='PushEvent'>
    <div class='Card-action'>
      <ticker-avatar source='[[event.actor]]' class='l-margin-r3 self-start'></ticker-avatar>
      <span class='t-normal'>[[event.actor.login]]</span>&nbsp;pushed&nbsp;
      <span>[[event.payload.commits.length]]</span>&nbsp;commits to
      <iron-icon class='c-warning' icon='github:git-branch'></iron-icon>
      <span class='t-normal'>[[branchFromRef(event.payload.ref)]]</span>
    </div>
    <div>
      <template is='x-repeat' items='[[event.payload.commits]]'>
        <div class='Card-action Card-action--secondary t-normal'>
          <iron-icon icon='github:git-commit' class='c-warning'></iron-icon>
          <span class='flex l-padding-l1 t-truncate'>[[item.message]]</span>
        </div>
      </template>
    </div>
  </template>

</dom-module>

<dom-module id='ticker-event'>
  <template>
    <div class='Card-title'>
      <ticker-repo-name repo-name='[[event.repo.name]]' class='flex'></ticker-repo-name>
      <span class='c-gray-dark t-font-size-11'>[[event.timeAgo]]</span>
    </div>
  </template>
</dom-module>
<script src='ticker-event.js'></script>
