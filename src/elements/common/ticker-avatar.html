<link rel='import' href='../../../components/iron-icon/iron-icon.html'>

<style>
ticker-avatar {
  text-align: center;
}

.ticker-avatar-icon {
  border-radius: 50%;
  overflow: hidden;
}

ticker-avatar,
.ticker-avatar-icon {
  display: inline-block;
  width: 32px;
  height: 32px;
}
</style>
<dom-module id='ticker-avatar'>
  <template>
    <img hidden='[[!_avatarUrl]]'
         src$='[[_avatarUrl]]'
         class='ticker-avatar-icon'>
    <iron-icon hidden='[[_avatarUrl]]'
               class='c-gray-light'
               icon='github:book'
               style='width:28px; height:28px; display:inline-block;'></iron-icon>
  </template>
</dom-module>
<script src='ticker-avatar.js'></script>
