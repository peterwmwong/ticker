<link rel='import' href='../../components/paper-header-panel/paper-header-panel.html'>
<link rel='import' href='../../components/paper-ripple/paper-ripple.html'>

<style>
@media (min-width: 639px) {
  .ticker-app__drawer-button--menu {
    display: none;
  }

  .ticker-app__drawer-button--search {
    margin-right: -8px;
  }

  .ticker-app__title {
    padding-left: 8px;
  }
}
</style>
<dom-module id='ticker-github-user-view'>
  <template>
    <paper-header-panel class='fit' mode='scroll' on-scroll='_onPanelScroll'>
      <paper-toolbar id='topToolbar' class-name='[[_topToolbarClass]]'>
        <div class='ticker-app__drawer-button ticker-app__drawer-button--menu' on-click="_onToggleDrawer">
          <paper-ripple></paper-ripple>
          <iron-icon icon='ticker:menu'></iron-icon>
        </div>

        <span class='ticker-app__title flex t-normal'>[[source.displayName]]</span>

        <div class='ticker-app__drawer-button ticker-app__drawer-button--search' on-click="_onOpenSearch">
          <paper-ripple></paper-ripple>
          <iron-icon icon='ticker:search'></iron-icon>
        </div>
      </paper-toolbar>

      <ticker-source-events class='fit'></ticker-source-events>

    </paper-header-panel>
  </template>
</dom-module>
<script src='ticker-github-user-view.js'></script>
