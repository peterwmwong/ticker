<link rel='import' href='../../components/paper-item/paper-icon-item.html'>
<link rel='import' href='../../components/paper-item/paper-item-body.html'>
<link rel='import' href='../../components/paper-ripple/paper-ripple.html'>

<style>
  ticker-drawer-item {
    position: relative;
  }

  /*TODO(pwong): Temporary*/
  .ticker-drawer__item-icon {
    display: inline-block;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    overflow: hidden;
    background: #ccc;
  }
</style>
<dom-module id='ticker-drawer-item'>
  <template>
    <paper-icon-item>
      <div item-icon class='ticker-drawer__item-icon'></div>
      <paper-item-body two-line>
        <div>[[source.id]]</div>
        <div secondary>[[source.id]]</div>
      </paper-item-body>
      <paper-ripple></paper-ripple>
    </paper-icon-item>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-drawer-item',
  properties:{
    source: Object
  }
});
</script>

<dom-module id='ticker-drawer'>
  <template>
    <div class='scroll fit'>
      <template is='x-repeat' items='[[favoritedSources]]'>
        <ticker-drawer-item source='[[item]]'></ticker-drawer-item>
      </template>
    <div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-drawer',
  behaviors:[
    new SyncState({
      favoritedSources: 'favoritedSources'
    })
  ]
})
</script>
