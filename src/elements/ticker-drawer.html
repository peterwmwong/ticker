<link rel='import' href='../../components/paper-item/paper-icon-item.html'>
<link rel='import' href='../../components/paper-item/paper-item-body.html'>
<link rel='import' href='common/ticker-avatar.html'>
<link rel='import' href='common/ticker-repo-name.html'>

<dom-module id='ticker-drawer-item'>
  <template>
    <paper-icon-item icon-width='45px'>
      <ticker-avatar item-icon source='[[source]]'></ticker-avatar>
      <paper-item-body two-line>
        <span>[[source.login]]</span>
        <ticker-repo-name repo-name='[[source.full_name]]'
                          hidden='[[!source.full_name]]'></ticker-repo-name>
        <div secondary
             class='c-gray-dark l-padding-r4'>[[source.description]]</div>
      </paper-item-body>
    </paper-icon-item>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-drawer-item',
  properties:{
    source: Object
  }
});
</script>

<dom-module id='ticker-drawer'>
  <template>
    <div class='scroll fit'>
      <template is='x-repeat' items='[[favoritedSources]]'>
        <ticker-drawer-item source='[[item]]'></ticker-drawer-item>
      </template>
    <div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-drawer',
  behaviors:[
    new SyncState({
      favoritedSources: 'favoritedSources'
    })
  ]
})
</script>
