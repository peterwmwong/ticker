<link rel='import' href='../../components/paper-item/paper-icon-item.html'>
<link rel='import' href='../../components/paper-item/paper-item-body.html'>
<link rel='import' href='../../components/paper-ripple/paper-ripple.html'>

<style>
/*TODO(pwong): Temporary*/
.ticker-drawer__item-icon {
  display: inline-block;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  overflow: hidden;
  background: #ccc;
}
</style>
<dom-module id='ticker-drawer-item'>
  <template>
    <paper-icon-item icon-width='40px'>
      <img item-icon
           hidden='[[!source.avatar_url]]'
           src$='[[source.avatar_url]]'
           class='ticker-drawer__item-icon'>
      <iron-icon item-icon
                 hidden='[[source.avatar_url]]'
                 class='c-gray-light'
                 icon='github:book'
                 style='padding-left:1px'></iron-icon>
      <paper-item-body>
        <div>[[source.displayName]]</div>
      </paper-item-body>
      <paper-ripple></paper-ripple>
    </paper-icon-item>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-drawer-item',
  properties:{
    source: Object
  }
});
</script>

<dom-module id='ticker-drawer'>
  <template>
    <div class='scroll fit'>
      <template is='x-repeat' items='[[favoritedSources]]'>
        <ticker-drawer-item source='[[item]]'></ticker-drawer-item>
      </template>
    <div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-drawer',
  behaviors:[
    new SyncState({
      favoritedSources: 'favoritedSources'
    })
  ]
})
</script>
