<style>
.ticker-stream__card-container {
  padding-top: 60px;
}

@media (min-width: 639px) {
  .ticker-stream__card-container {
    padding: 80px 40px 0 280px;
  }
}
</style>
<dom-module id='ticker-stream'>
  <template>
    <div class='ticker-stream__card-container'>
      <template is='x-repeat' items='[[events]]'>
        <div class='ticker-stream__card Card relative'>
          <div class='Card-title'>
            <span class='c-gray-dark'>PolymerElements/</span>
            paper-ripple
          </div>
          <div class='Card-subject'>[[item.type]]</div>
          <div class='Card-action'>[[item.created_at]]</div>
        </div>
      </template>
    </div>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-stream',
  behaviors:[
    new SyncState({
      events: 'events'
    })
  ]
});
</script>
