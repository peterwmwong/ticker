<dom-module id='ticker-app'>
  <template>
    <core-drawer-panel>

      <div drawer class='fit c-bg-white'>drawer</div>

      <div main>
        <core-header-panel class='fit'>

          <core-toolbar>
            <paper-icon-button
              class='l-padding-h4'
              icon='ticker:menu'
              core-drawer-toggle></paper-icon-button>
            <span class='flex'>Toolbar</span>
          </core-toolbar>

          <div class='fit l-padding-t2 l-padding-h1' style='transform:translateZ(0);-webkit-transform:translateZ(0);'>
            <template is='x-repeat' items='[[items]]'>
              <div class='Card'>
                <div class='Card-title'>Hello</div>
              </div>
            </template>
          </div>

        </core-header-panel>
      </div>

    </core-drawer-panel>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-app',
  properties:{
    items:{
      type: Array,
      value: Array.apply([], new Array(100)).map(function(a,i){ return i; })
    }
  }
});
</script>
