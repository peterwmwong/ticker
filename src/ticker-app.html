<dom-module id='ticker-app'>
  <template>
    <paper-drawer-panel id='drawer'>
      <ticker-drawer drawer class='fit c-bg-white'></ticker-drawer>
      <div main id='contentViewContainer' on-ticker-app--toggle-drawer='onToggleDrawer'>
        <ticker-stream></ticker-stream>
      </div>
    </paper-drawer-panel>
  </template>
</dom-module>
<script>
Polymer({
  is: 'ticker-app',
  properties:{
    contentView:{
      type: Object,
      value: 'stream',
      observer: 'onContentViewChange'
    }
  },

  onContentViewChange: function(contentView){
    this.isContentStream = contentView === 'stream';
    this.isContentSearch = contentView === 'search';
  },

  onToggleDrawer: function(){
    this.$.drawer.togglePanel();
  }
});
</script>
