<!--
@group Polymer Core Elements

The `core-ajax` element exposes network request functionality.

    <core-ajax
        auto
        url="http://gdata.youtube.com/feeds/api/videos/"
        params='{"alt":"json", "q":"chrome"}'
        handleas="json"
        on-response="{{handleResponse}}"></core-ajax>

With `auto` set to `true`, the element performs a request whenever
its `url`, `params` or `body` properties are changed. Automatically generated
requests will be debounced in the case that multiple attributes are changed
sequentially.

Note: The `params` attribute must be double quoted JSON.

You can trigger a request explicitly by calling `generateRequest` on the
element.

@element core-ajax
@status preview
@homepage github.io
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="core-request.html">
<dom-element id="core-ajax"></dom-element>
<script>
  Polymer({
    is: 'core-ajax',

    /**
     * Fired when a request is sent.
     *
     * @event request
     */

    /**
     * Fired when a response is received.
     *
     * @event response
     */

    /**
     * Fired when an error is received.
     *
     * @event error
     */

    published: {
      /**
       * The URL target of the request.
       *
       * @attribute url
       * @type string
       * @default ''
       */
      url: String,

      /**
       * An object that contains query parameters to be appended to the
       * specified `url` when generating a request.
       *
       * @attribute params
       * @type Object
       * @default {}
       */
      params: Object,

      /**
       * The HTTP method to use such as 'GET', 'POST', 'PUT', or 'DELETE'.
       * Default is 'GET'.
       *
       * @attribute method
       * @type string
       * @default 'GET'
       */
      method: String,

      /**
       * HTTP request headers to send.
       *
       * Example:
       *
       *     <core-ajax
       *         auto
       *         url="http://somesite.com"
       *         headers='{"X-Requested-With": "XMLHttpRequest"}'
       *         handleAs="json"
       *         on-core-response="{{handleResponse}}"></core-ajax>
       *
       * @attribute headers
       * @type Object
       * @default {}
       */
      headers: Object,

      /**
       * Content type to use when sending data. If the contenttype is set
       * and a `Content-Type` header is specified in the `headers` attribute,
       * the `headers` attribute value will take precedence.
       *
       * @attribute contenttype
       * @type string
       * @default 'application/x-www-form-urlencoded'
       */
      contenttype: String,

      /**
       * Optional raw body content to send when method === "POST".
       *
       * Example:
       *
       *     <core-ajax method="POST" auto url="http://somesite.com"
       *         body='{"foo":1, "bar":2}'>
       *     </core-ajax>
       *
       * @attribute body
       * @type Object
       * @default undefined
       */
      body: String,

      /**
       * Toggle whether XHR is synchronous or asynchronous. Don't change this
       * to true unless You Know What You Are Doingâ„¢.
       *
       * @attribute sync
       * @type boolean
       * @default false
       */
      sync: Boolean,

      /**
       * Specifies what data to store in the `response` property, and
       * to deliver as `event.response` in `response` events.
       *
       * One of:
       *
       *    `text`: uses `XHR.responseText`.
       *
       *    `xml`: uses `XHR.responseXML`.
       *
       *    `json`: uses `XHR.responseText` parsed as JSON.
       *
       *    `arraybuffer`: uses `XHR.response`.
       *
       *    `blob`: uses `XHR.response`.
       *
       *    `document`: uses `XHR.response`.
       *
       * @attribute handleas
       * @type string
       * @default 'json'
       */
      handleas: String,

      /**
       * Set the withcredentials flag on the request.
       *
       * @attribute withcredentials
       * @type boolean
       * @default false
       */
      withcredentials: Boolean,

      /**
       * If true, automatically performs an Ajax request when either `url` or
       * `params` changes.
       *
       * @attribute auto
       * @type boolean
       * @default false
       */
      auto: Boolean,

      /**
       * If true, error messages will automatically be logged to the console.
       *
       * @attribute verbose
       * @type boolean
       * @default false
       */
      verbose: Boolean,

      /**
       * Will be set to true if there is at least one in-flight request
       * associated with this core-ajax element.
       *
       * @attribute loading
       * @type boolean
       * @default false
       */
      loading: {
        type: Boolean,
        notify: true
      },

      /**
       * Will be set to the most recent request made by this core-ajax element.
       *
       * @attribute lastrequest
       * @type core-request
       * @default null
       */
      lastrequest: {
        type: Object,
        notify: true
      },

      /**
       * Will be set to the most recent response received by a request
       * that originated from this core-ajax element. The type of the response
       * is determined by the value of `handleas` at the time that the request
       * was generated.
       *
       * @attribute lastresponse
       * @type *
       * @default null
       */
      lastresponse: {
        type: Object,
        notify: true
      },

      /**
       * Will be set to the most recent error that resulted from a request
       * that originated from this core-ajax element.
       *
       * @attribute lasterror
       * @type Error
       * @default null
       */
      lasterror: {
        type: Object,
        notify: true
      },

      /**
       * An Array of all in-flight requests originating from this core-ajax
       * element.
       *
       * @attribute activerequests
       * @type Array
       * @default []
       */
      activerequests: {
        type: Array,
        notify: true
      }
    },

    configure: function () {
      return {
        url: '',
        params: {},
        method: 'GET',
        headers: {},
        contenttype: 'application/x-www-form-urlencoded',
        body: undefined,
        sync: false,
        handleas: 'json',
        withcredentials: false,
        auto: false,
        verbose: false,
        lastrequest: null,
        lastresponse: null,
        lasterror: null,
        activerequests: []
      };
    },

    bind: {
      url: 'requestOptionsChanged',
      method: 'requestOptionsChanged',
      headers: 'requestOptionsChanged',
      contenttype: 'requestOptionsChanged',
      body: 'requestOptionsChanged',
      sync: 'requestOptionsChanged',
      handleas: 'requestOptionsChanged',
      withcredentials: 'requestOptionsChanged'
    },

    ready: function () {
      this._afterReady = true;
      this.requestOptionsChanged();
    },

    get queryString () {
      var queryParts = [];
      var param;
      var value;

      for (param in this.params) {
        value = this.params[param];
        param = window.encodeURIComponent(param);

        if (value !== null) {
          param += '=' + window.encodeURIComponent(value);
        }

        queryParts.push(param);
      }

      return queryParts.join('&');
    },

    get requestUrl () {
      var queryString = this.queryString;

      if (queryString) {
        return this.url + '?' + queryString;
      }

      return this.url;
    },

    get requestHeaders () {
      var headers = Object.create(this.headers || {});

      if (!('content-type' in headers)) {
        headers['content-type'] = this.contenttype;
      }

      return headers;
    },

    toRequestOptions: function () {
      return {
        url: this.requestUrl,
        method: this.method,
        headers: this.requestHeaders,
        body: this.body,
        async: !this.sync,
        handleAs: this.handleas,
        withCredentials: this.withcredentials
      };
    },

    requestOptionsChanged: function () {
      if (!this._afterReady) {
        return;
      }

      if (this.auto) {
        this.debounce('autoGenerateRequest', this.generateRequest);
      }
    },

    /**
     * Performs an AJAX request to the specified URL.
     *
     * @method generateRequest
     */
    generateRequest: function () {
      var request = document.createElement('core-request');
      var requestOptions = this.toRequestOptions();

      this.activerequests.push(request);

      request.completes.then(
        this.handleResponse.bind(this),
        this.handleError.bind(this)
      ).then(
        this.discardRequest.bind(this, request)
      );

      request.send(requestOptions);

      this.lastrequest = request;

      this.fire('request', {
        xhr: request.xhr,
        options: requestOptions
      });

      return request;
    },

    handleResponse: function (response) {
      this.lastresponse = response;
      this.fire('response', response);
    },

    handleError: function (error) {
      if (this.verbose) {
        console.error(error);
      }

      this.lasterror = error;
      this.fire('error', error);
    },

    discardRequest: function (request) {
      var requestIndex = this.activerequests.indexOf(request);

      if (requestIndex > 0) {
        this.activerequests.splice(requestIndex, 1);
      }
    }
  });
</script>
