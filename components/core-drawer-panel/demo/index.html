<html>
  <head>
    <title>core-drawer-panel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../core-drawer-panel.html">

    <style>

      html,
      body {
        height: 100%;
      }

      body {
        font-family: sans-serif;
        color: #FFF;
        margin: 0;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }

      core-drawer-panel #drawer {
        background-color: #B99588;
        border-right: 1px solid #ccc;
      }
      core-drawer-panel::shadow #drawer {
        background-color: #B99588;
        border-right: 1px solid #ccc;
      }

      core-drawer-panel[right-drawer] #drawer {
        border-left: 1px solid #ccc;
        border-right: none;
      }
      core-drawer-panel[right-drawer]::shadow #drawer {
        border-left: 1px solid #ccc;
        border-right: none;
      }

      core-drawer-panel #main  { background-color: #4F7DC9; }
      core-drawer-panel::shadow #main { background-color: #4F7DC9; }

      button {
        width: 160px;
        height: 40px;
        font-size: 16px;
        margin: 8px;
      }

    </style>

  </head>

  <body>

    <core-drawer-panel id="coreDrawerPanel">
      <div drawer></div>
      <div main>
        <div>
          <button onclick="flipDrawer()">flip drawer</button>
        </div>
        <div>
          <button core-drawer-toggle>toggle drawer</button>
        </div>
      </div>
    </core-drawer-panel>

    <script>
      (function(global) {

        'use strict';

        var DRAWER_ATTR = 'right-drawer';

        var cdp = document.getElementById('coreDrawerPanel');

        global.flipDrawer = function() {
          if (cdp.hasAttribute(DRAWER_ATTR)) {
            cdp.removeAttribute(DRAWER_ATTR);
          } else {
            cdp.setAttribute(DRAWER_ATTR, '');
          }
        }

      }(this));
    </script>

  </body>
</html>
