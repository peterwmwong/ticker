<link rel="import" href="../../core-meta.html">

<dom-module id="x-test">

  <template>

    <!-- this instance is a conduit to the metadata (as opposed to defining data itself) -->
    <core-meta id="meta"></core-meta>
    <content></content>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'x-test',

    ready: function() {
      this.textContent = this.$.meta.byKey('info').getAttribute('keyUrl');
    }

  });

</script>

<dom-module id="x-app">

  <template>

    <!-- this element provides the actual data and can be anywhere -->
    <core-meta key="info" keyUrl="foo/bar"></core-meta>
    <x-test></x-test>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'x-app'

  });

</script>
