<!doctype html>
<html>
<head>
  <title>Ticker</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#536DFE" />

  <link rel="apple-touch-icon" href="images/AppIcon60x60.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="images/AppIcon60x60-2x.png" />

  <link rel="stylesheet" type="text/css" href="/build/all.css">

  <script src="/vendor/js/statechart.js"></script>
  <script src="/components/firebase/firebase.js"></script>
  <script src="/build/appState.js"></script>

  <script src="/components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <link rel="import" href="/components/polymer/polymer.html">
  <link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="/components/paper-drawer-panel/paper-drawer-panel.html">
  <link rel="import" href="/components/paper-ripple/paper-ripple.html">
  <link rel="import" href="/components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="/components/iron-icon/iron-icon.html">

  <link rel="import" href="/build/elements/ticker-icons.html">
  <link rel="import" href="/build/iconsets/github.html">
  <link rel="import" href="/build/elements/ticker-events.html">
  <link rel="import" href="/build/elements/ticker-search.html">
  <link rel="import" href="/build/elements/ticker-drawer.html">
</head>
<body class="fullbleed">
  <paper-drawer-panel>
    <div main class="fit scroll">
      <paper-toolbar id="toolbar" class-name="App__toolbar">
        <div class="App__button App__button--menu" style="margin-left: -16px">
          <paper-ripple></paper-ripple>
          <iron-icon icon="ticker:menu" paper-drawer-toggle></iron-icon>
        </div>

        <span class="App__title flex t-normal"></span>

        <!-- <div class="App__button App__button--favorite">
          <paper-ripple></paper-ripple>
          <iron-icon icon="[[_favOrUnfavIcon]]"></iron-icon>
        </div> -->

        <div class="App__button App__button--search" style="margin-right: -16px">
          <paper-ripple></paper-ripple>
          <iron-icon icon="ticker:search"></iron-icon>
        </div>
      </paper-toolbar>

      <ticker-events class="l-margin-t2" style="transform:translateZ(0);-webkit-transform:translateZ(0)">
        <div class="Card App__placeholderCard">
          <div class="Card-title"><div class="PlaceholderText"></div></div>
          <div class="App__placeholderCard__summary">
            <div class="App__placeholderCard__avatar"></div>
            <div class="PlaceholderText l-margin-b2 l-margin-l2"></div><br />
            <div class="PlaceholderText" style="width:calc(100% - 44px); margin-left:44px;"></div>
            <div class="PlaceholderText" style="width:50%; margin-left:44px;"></div>
          </div>
        </div>

        <div class="Card App__placeholderCard">
          <div class="Card-title"><div class="PlaceholderText"></div></div>
          <div class="App__placeholderCard__summary">
            <div class="App__placeholderCard__avatar"></div>
            <div class="PlaceholderText l-margin-b2 l-margin-l2"></div><br />
            <div class="PlaceholderText" style="width:calc(100% - 44px); margin-left:44px;"></div>
            <div class="PlaceholderText" style="width:50%; margin-left:44px;"></div>
          </div>
        </div>

        <div class="Card App__placeholderCard">
          <div class="Card-title"><div class="PlaceholderText"></div></div>
          <div class="App__placeholderCard__summary">
            <div class="App__placeholderCard__avatar"></div>
            <div class="PlaceholderText l-margin-b2 l-margin-l2"></div><br />
            <div class="PlaceholderText" style="width:calc(100% - 44px); margin-left:44px;"></div>
            <div class="PlaceholderText" style="width:50%; margin-left:44px;"></div>
          </div>
        </div>
      </ticker-events>

    </div>

    <div drawer>
      <ticker-drawer style="width:100%"></ticker-drawer>
    </div>
  </paper-drawer-panel>

</body>
</html>
