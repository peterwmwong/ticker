<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html"/><link rel="import" href="../../bower_components/paper-input/paper-input.html"/><link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html"/><link rel="import" href="../../bower_components/paper-item/paper-item.html"/><link rel="import" href="./ticker-card.html"/><polymer-element attributes="isNarrow" name="ticker-search"><template><link rel="stylesheet" href="ticker-search.css"/><core-header-panel fit="fit" mode="seamed"><core-toolbar class="{{!isNarrow ? &quot;medium-tall&quot; : &quot;&quot;}} c-white"><div flex="flex" layout="layout" horizontal="horizontal" class="bottom l-margin-l0 l-padding-t4"><paper-icon-button icon="arrow-back" on-tap="{{onCloseSearch}}" class="l-margin-r0 l-margin-t1"></paper-icon-button><paper-input id="searchInput" flex="flex" inputValue="{{searchText}}" class="c-white l-margin-l1 l-padding-r4 l-padding-t2 t-light"></paper-input><template if="{{searchText}}"><paper-icon-button icon="close" on-tap="{{onClearSearch}}" class="l-margin-l0 l-margin-r2 l-margin-t1"></paper-icon-button></template></div></core-toolbar><div class="l-padding-2 l-overflow-scroll-ios"><template if="{{!searchText &amp;&amp; !searchResults.length}}"><h2 class="l-padding-v2 c-gray-light t-align-center t-light t-italic">Search for GitHub Users, Organizations, or Repositories</h2></template><template if="{{searchText &amp;&amp; searchResults.length}}"><ticker-card block="block" class="l-margin-b2"><template repeat="{{searchResult in searchResults}}"><div layout="layout" horizontal="horizontal" center="center" on-tap="[[onSearchResultSelected]]" class="search-result c-gray-darker l-padding-v4 l-padding-h2 t-light t-font-size-16 u-border-b1 c-border-gray-lightest"><core-icon icon="[[  searchResult.config.type === &quot;repos&quot; ? &quot;github:repo&quot;                           : searchResult.config.type === &quot;users&quot; ? &quot;github:person&quot;                         : &quot;github:star&quot; ]]" class="c-gray-lighter l-margin-l1 l-margin-r2"></core-icon>[[searchResult.name]]</div></template></ticker-card></template></div></core-header-panel></template><script>System.import('elements/ticker-search');</script></polymer-element>
