<link rel="import" href="../../iconsets/github.html"/><link rel="import" href="../../../bower_components/core-icon/core-icon.html"/><link rel="import" href="../ticker-card.html"/><link rel="import" href="./ticker-github-branch.html"/><link rel="import" href="./ticker-github-repo.html"/><link rel="import" href="./ticker-github-avatar.html"/><script src="../../../bower_components/time-elements/time-elements.js"></script><polymer-element attributes="data" name="ticker-github-events-card"><template><link rel="stylesheet" href="ticker-github-events-card.css"/><template id="EventTimeAgo"><time datetime="{{createdAt}}" format="micro" is="time-ago" class="c-gray-dark t-font-size-12"></time></template><template id="CardTitle"><div layout="layout" horizontal="horizontal" center="center" class="ticker-github-events-card__title l-padding-b2 l-margin-b2"><ticker-github-repo flex="flex" repo="{{repo.name}}"></ticker-github-repo><template ref="EventTimeAgo" bind="{{}}"></template></div></template><template id="PullRequestEvent"><template ref="CardTitle" bind="{{}}"></template><div layout="layout" horizontal="horizontal" center-top="center-top" class="subject-background subject-background--no-borders l-position-relative"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><core-icon icon="github:git-pull-request" class="{{   payload.pullRequest.state === &quot;open&quot; ? &quot;c-warning&quot;                      : payload.pullRequest.merged           ? &quot;c-confirm&quot;                                                             : &quot;c-error&quot;   }}                l-margin-r2"></core-icon><span flex="flex" class="t-normal">{{payload.pullRequest.title}}</span></div></template><template id="CreateOrDeleteEvent"><template if="{{payload.refType === &quot;repository&quot;}}"><div layout="layout" horizontal="horizontal" class="subject-background l-position-relative"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><core-icon icon="github:repo" class="{{iconColor}} l-margin-r2"></core-icon><ticker-github-repo repo="{{repo.name}}"></ticker-github-repo></div></template><template if="{{payload.refType !== &quot;repository&quot;}}"><template ref="CardTitle" bind="{{}}"></template><div layout="layout" horizontal="horizontal" class="subject-background l-position-relative"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><core-icon icon="github:git-branch" class="{{iconColor}} l-margin-r2"></core-icon><span flex="flex" class="t-normal">{{payload.ref}}</span></div></template></template><template id="CreateEvent"><template bind="{{&quot;c-confirm&quot; as iconColor}}"><template ref="CreateOrDeleteEvent" bind="{{}}"></template></template></template><template id="DeleteEvent"><template bind="{{&quot;c-error&quot; as iconColor}}"><template ref="CreateOrDeleteEvent" bind="{{}}"></template></template></template><template id="IssueCommentEvent"><template ref="CardTitle" bind="{{}}"></template><div layout="layout" horizontal="horizontal" class="subject-background l-margin-b4 l-position-relative"><core-icon icon="{{payload.issue.pullRequest ? &quot;github:git-pull-request&quot;                                           : &quot;github:issue-opened&quot;     }}" class="c-gray-light l-margin-r2"></core-icon><span flex="flex" class="t-normal">{{payload.issue.title}}</span></div><div layout="layout" horizontal="horizontal"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><div flex="flex" layout="layout" horizontal="horizontal"><div flex="flex" class="t-italic t-normal t-word-wrap-break-word"><span>"{{payload.comment.body}}"</span></div></div></div></template><template id="IssuesEvent"><template ref="CardTitle" bind="{{}}"></template><div layout="layout" horizontal="horizontal" class="subject-background subject-background--no-borders l-position-relative"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><core-icon icon="github:issue-{{payload.action}}" class="{{   payload.action === &quot;opened&quot;   ? &quot;c-warning&quot;                      : payload.action === &quot;reopened&quot; ? &quot;c-warning&quot;                                                      : &quot;c-confirm&quot; }}               l-margin-r2"></core-icon><span flex="flex" class="t-normal t-word-wrap-break-word">{{payload.issue.title}}</span></div></template><template id="WatchEvent"><div layout="layout" horizontal="horizontal" center="center"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><core-icon icon="github:star" class="c-gray-lighter l-margin-r1"></core-icon><ticker-github-repo flex="flex" repo="{{repo.name}}"></ticker-github-repo><template ref="EventTimeAgo" bind="{{}}"></template></div></template><template id="ForkEvent"><div layout="layout" horizontal="horizontal" center="center"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><core-icon icon="github:repo-forked" class="c-gray-lighter l-margin-r1"></core-icon><ticker-github-repo flex="flex" repo="{{repo.name}}"></ticker-github-repo><template ref="EventTimeAgo" bind="{{}}"></template></div></template><template id="PushEvent"><template ref="CardTitle" bind="{{}}"></template><div layout="layout" horizontal="horizontal" class="subject-background l-margin-b4 l-position-relative"><core-icon icon="github:git-branch" class="c-gray-light l-margin-r2"></core-icon><ticker-github-branch branch="{{payload.ref}}"></ticker-github-branch></div><div layout="layout" horizontal="horizontal"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><ul flex="flex"><template repeat="{{commit in limitArray(payload.commits, 3)}}"><li horizontal="horizontal" layout="layout" class="l-margin-b1"><core-icon icon="github:git-commit" class="c-confirm l-margin-r2"></core-icon><span flex="flex" class="t-word-wrap-break-word">{{commit.message}}</span></li></template></ul></div></template><template id="GollumEvent"><template ref="CardTitle" bind="{{}}"></template><div layout="layout" horizontal="horizontal" center-top="center-top"><ticker-github-avatar userid="{{actor.id}}" class="l-margin-r2"></ticker-github-avatar><core-icon icon="github:book" class="c-confirm l-margin-r2"></core-icon><div>{{payload.pages[0].title}}</div></div></template><ticker-card layout="layout" vertical="vertical" class="c-gray-darker l-padding-v2 l-padding-h2"><template ref="{{data.type}}" bind="{{data}}"></template></ticker-card></template><script>System.import('elements/cards/ticker-github-events-card');</script></polymer-element>
