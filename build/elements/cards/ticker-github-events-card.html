<link rel="import" href="../../iconsets/github.html"/><link rel="import" href="../../../bower_components/core-icon/core-icon.html"/><link rel="import" href="../ticker-card.html"/><template id="RepoName"><div layout="layout" horizontal="horizontal" center="center" class="l-margin-b2"><span style="width:0; height:24px;"></span><span class="t-light c-color-gray-light">{{repoOwner}}</span><span class="c-color-gray-light t-light">/</span><span class="t-light">{{repoName}}</span></div></template><template id="PullRequestEvent"><template id="RepoName"></template><div layout="layout" horizontal="horizontal" center="center"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><core-icon icon="github:git-pull-request" class="{{   payload.pullRequest.state === &quot;open&quot; ? &quot;c-color-warning&quot;                    : payload.pullRequest.merged           ? &quot;c-color-confirm&quot;                                                           : &quot;c-color-error&quot;   }}              l-margin-r2"></core-icon><span flex="flex">{{payload.pullRequest.title}}</span></div></template><template id="CreateOrDeleteEvent"><template ref="RepoName" bind="{{}}"></template><div layout="layout" horizontal="horizontal" center="center"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><core-icon icon="github:git-branch" class="c-{{iconColor}} l-margin-r2"></core-icon><span flex="flex">{{payload.ref}}</span></div></template><template id="CreateEvent"><template bind="{{&quot;color-warning&quot; as iconColor}}"><template ref="CreateOrDeleteEvent" bind="{{}}"></template></template></template><template id="DeleteEvent"><template bind="{{&quot;color-error&quot; as iconColor}}"><template ref="CreateOrDeleteEvent" bind="{{}}"></template></template></template><template id="IssueCommentEvent"><template ref="RepoName" bind="{{}}"></template><div layout="layout" horizontal="horizontal" class="l-margin-l6 l-margin-b1 t-light"><core-icon icon="{{payload.issue.pullRequest ? &quot;github:git-pull-request&quot;                                            : &quot;github:repo&quot;             }}" class="c-color-gray-lighter l-margin-h1 l-margin-r2"></core-icon><span flex="flex">{{payload.issue.title}}</span></div><div layout="layout" horizontal="horizontal" center-top="center-top"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><div flex="flex" layout="layout" horizontal="horizontal"><core-icon icon="github:comment-discussion" class="c-color-brand-primary-lighter l-float-l l-margin-r2"></core-icon><div flex="flex" class="t-italic t-word-wrap-break-word"><span>"</span><span class="l-margin-h25pct">{{payload.comment.body}}</span><span>"</span></div></div></div></template><template id="IssuesEvent"><template ref="RepoName" bind="{{}}"></template><div layout="layout" horizontal="horizontal" center-top="center-top"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><core-icon icon="github:issue-{{payload.action}}" class="{{   payload.action === &quot;opened&quot;   ? &quot;c-color-warning&quot;                      : payload.action === &quot;reopened&quot; ? &quot;c-color-warning&quot;                                                      : &quot;c-color-confirm&quot;   }}             l-margin-r2"></core-icon><span flex="flex">{{payload.issue.title}}</span></div></template><template id="WatchEvent"><div layout="layout" horizontal="horizontal" center="center"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><core-icon icon="github:star" class="c-color-gray-lightest l-margin-r1"></core-icon><span flex="flex" class="t-light">{{repo.name}}</span></div></template><template id="ForkEvent"><div layout="layout" horizontal="horizontal" center="center"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><core-icon icon="github:repo-forked" class="c-color-gray-lightest l-margin-r1"></core-icon><span flex="flex" class="t-light">{{repo.name}}</span></div></template><template id="PushEvent"><template ref="RepoName" bind="{{}}"></template><div horizontal="horizontal" layout="layout" class="l-margin-l6 l-margin-b1 t-light"><core-icon icon="github:git-branch" class="c-color-gray-lighter l-margin-h1 l-margin-r2"></core-icon><span flex="flex">{{payload.ref}}</span></div><div layout="layout" horizontal="horizontal" center-top="center-top"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><ul flex="flex" class="ticker-github-pushevent__commits"><template repeat="{{commit in limitArray(payload.commits, 3)}}"><li class="l-margin-b50pct t-truncate"><core-icon icon="github:git-commit" class="c-color-confirm l-margin-r2"></core-icon>{{commit.message}}</li></template></ul></div></template><template id="GollumEvent"><template ref="RepoName" bind="{{}}"></template><div layout="layout" horizontal="horizontal" center-top="center-top"><img width="24" height="24" _src="{{&quot;https://avatars2.githubusercontent.com/u/&quot;+actor.id+&quot;?v=2&amp;s=24&quot;}}" class="actor-avatar l-margin-r2"/><core-icon icon="github:book" class="c-color-confirm l-margin-r2"></core-icon><div>{{payload.pages[0].title}}</div></div></template><polymer-element attributes="data" name="ticker-github-events-card"><template><link rel="stylesheet" href="ticker-github-events-card.css"/><ticker-card layout="layout" vertical="vertical" class="c-color-gray-darker l-padding-v2 l-padding-h2"><template ref="{{data.type}}" bind="{{data}}"></template></ticker-card></template><script>System.import('elements/cards/ticker-github-events-card');</script></polymer-element>
